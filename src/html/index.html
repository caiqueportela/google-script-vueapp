<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <base target="_top">
    <title>VueApp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/vuetify.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>Hello world</v-container>
                {{ message }}
                <p>
                    <router-link to="/">Go to Home</router-link>
                    <router-link to="/about">Go to About</router-link>
                </p>
                <router-view></router-view>
            </v-main>
        </v-app>
    </div>

    <script type="text/javascript" src="../js/axios.min.js"></script>
    <script type="text/javascript" src="../js/vue.dev.js"></script>
    <script type="text/javascript" src="../js/vue-router.min.js"></script>
    <script type="text/javascript" src="../js/vee-validate.min.js"></script>
    <script type="text/javascript" src="../js/vuetify.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
